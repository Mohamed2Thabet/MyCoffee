{% extends 'base.html'%}
{%block title %}| profile {% endblock%}

{%block content%}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
    <hr>
    {%if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
       
        {% include 'partials/_alerts.html' %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control"  name="lname"id="inputLastName" required value="{{lname}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" required value="{{address}}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2"id="inputAddress2" placeholder="Apartment, studio, or floor" required value="{{address2}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city"id="inputCity" required value="{{city}}">
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state"id="inputZip" required value="{{state}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control"name="zip_number" id="inputZip" placeholder="11111" required value="{{zip_number}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly name="email" class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required value="{{email}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly name="user" class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required value="{{user}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" class="form-control" id="inputPassword" required value="{{pass}}">
            </div>
        </div>

        <button type="submit" name="btnprofile" class="btn btn-warning">Save Changes</button>
    </form>
{%else%}
<h4 class="alert alert-danger">
    You Must ba
    <a href="{% url 'signin' %}" class="text-dark">logged in</a>
</h4>
{%endif%}

</div>
{%endblock content%}
